<head>
    <meta charset="UTF-8">
    <title>Create Group</title>
</head>
<body>
<div class="jumbotron"><h1>Create Group</h1></div>
<form class="form-horizontal" role="form" ng-submit="create()">
    <div class="form-group">
        <label class="control-label col-sm-2">Group Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="groupname" placeholder="Enter group name" ng-model="groupName">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Group Description:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="groupdescription" placeholder="Enter group description" ng-model="description">
        </div>
    </div>
    <label>Public?
        <input type="checkbox" ng-model="publicBool"
               ng-true-value="true" ng-false-value="false">
    </label><br/>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>
</body>
